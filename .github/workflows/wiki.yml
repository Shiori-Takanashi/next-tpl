name: Wiki Documentation Sync

on:
  push:
    paths:
      - "docs/**/*.md"
  workflow_dispatch:

concurrency:
  group: wiki-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone Wiki repository
        env:
          WIKI_PAT: ${{ secrets.WIKI_PAT }}
        run: |
          git clone \
            https://x-access-token:${WIKI_PAT}@github.com/${{ github.repository }}.wiki.git \
            wiki

      - name: Sync docs â†’ wiki
        run: |
          rsync -av --delete docs/ wiki/

      - name: Commit & push if changed
        run: |
          cd wiki
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto sync wiki from repo (${GITHUB_SHA})"
            git push origin HEAD
          else
            echo "No changes to commit."
          fi
