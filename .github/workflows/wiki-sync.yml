# GitHub Actions workflow to sync docs/ => repository Wiki
# Triggers on pushes that change docs/
name: Sync docs to Wiki
on:
  push:
    branches: [main, latest]
    paths:
      - "docs/**"
      - ".github/workflows/wiki-sync.yml"

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync docs/ to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: "docs"
          # Use a Personal Access Token stored as repository secret WIKI_PAT (see notes below)
          token: ${{ secrets.WIKI_PAT }}
          commit-message: "chore(wiki): update from docs"
