name: Wiki Documentation Sync

on:
  push:
    branches: [main, latest]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - uses: actions/checkout@v4

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone wiki
        env:
          TOKEN: ${{ secrets.WIKI_PAT }}
        run: |
          git clone "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki

      # --- Home.md を残したまま docs を強制同期 ---
      - name: Force sync docs → wiki (preserve Home.md)
        run: |
          mkdir -p wiki
          # Home.md はそのまま維持
          # docs の内容を全て上書き（--ignore-times により差分無視して反映）
          rsync -av \
            --ignore-times \
            --delete \
            --exclude "Home.md" \
            docs/ wiki/

      - name: Commit & push
        env:
          TOKEN: ${{ secrets.WIKI_PAT }}
        run: |
          cd wiki
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Force sync from docs (${GITHUB_SHA})"
            git push origin HEAD
          else
            echo "No changes detected."
          fi
