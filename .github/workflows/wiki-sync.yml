name: Wiki Documentation Sync

on:
  push:
    branches:
      - main
      - latest
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # --- Clone wiki repo ---
      - name: Clone wiki
        env:
          TOKEN: ${{ secrets.WIKI_PAT }}
        run: |
          git clone "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki

      # --- Force correct remote URL ---
      - name: Fix remote URL
        env:
          TOKEN: ${{ secrets.WIKI_PAT }}
        run: |
          cd wiki
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.wiki.git"
          git remote -v

      # --- Sync docs â†’ wiki ---
      - name: Sync docs to wiki
        run: |
          rsync -av --delete docs/ wiki/

      # --- Commit & push ---
      - name: Commit & push if changed
        env:
          TOKEN: ${{ secrets.WIKI_PAT }}
        run: |
          cd wiki
          if [ -n "$(git_status=$(git status --porcelain))" ]; then
            echo "Changes detected, committing..."
            git add -A
            git commit -m "Auto sync from docs (${GITHUB_SHA})"
            git push origin HEAD
          else
            echo "No changes to commit."
          fi
